name: Generate posts from Cloudflare Stream

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * *"  # tiap hari jam 02:00 UTC (bisa kamu ubah)

jobs:
  gen:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate markdown posts
        env:
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          CF_API_TOKEN:  ${{ secrets.CF_API_TOKEN }}
        run: node tools/gen_from_cloudflare_stream.mjs

      - name: Commit changes
        run: |
          git config user.name "stream-bot"
          git config user.email "stream-bot@users.noreply.github.com"
          git add posts
          git diff --cached --quiet || git commit -m "Auto-generate posts from Cloudflare Stream"
          git push
