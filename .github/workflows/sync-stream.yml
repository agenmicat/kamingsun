name: Sync Cloudflare Stream to posts

on:
  workflow_dispatch:

concurrency:
  group: stream-sync
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate posts from Stream
        env:
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          CF_API_TOKEN:  ${{ secrets.CF_API_TOKEN }}
          SITE_NAME: "AgenMicat"
          SITE_BASE_URL: "https://agenmicat.pages.dev"
        run: node tools/gen_stream_posts.mjs

      - name: Commit & push if changed
        run: |
          git config user.name "stream-bot"
          git config user.email "stream-bot@users.noreply.github.com"
          git add posts
          git diff --cached --quiet || git commit -m "sync: new Stream videos"
          git push
