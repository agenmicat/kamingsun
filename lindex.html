<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Segera Hadir</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 800px;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        p {
            font-size: 1.2em;
            margin-bottom: 40px;
            opacity: 0.9;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 50px;
            flex-wrap: wrap;
        }

        .countdown-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px 30px;
            border-radius: 15px;
            min-width: 100px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .countdown-item span {
            display: block;
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .countdown-item p {
            font-size: 0.9em;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .notify-form {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .notify-form input {
            padding: 15px 25px;
            border: none;
            border-radius: 50px;
            font-size: 1em;
            min-width: 300px;
            outline: none;
        }

        .notify-form button {
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            background: #ff6b6b;
            color: white;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .notify-form button:hover {
            background: #ff5252;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 107, 107, 0.4);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .social-links a {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-decoration: none;
            font-size: 1.5em;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .social-links a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 15s infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            
            .logo {
                font-size: 2em;
            }
            
            .countdown-item span {
                font-size: 2em;
            }
            
            .notify-form input {
                min-width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="logo">üöÄ</div>
        <h1>Segera Hadir</h1>
        <p>Kami sedang mempersiapkan sesuatu yang luar biasa untuk Anda. Nantikan peluncuran kami!</p>
        
        <div class="countdown">
            <div class="countdown-item">
                <span id="days">00</span>
                <p>Hari</p>
            </div>
            <div class="countdown-item">
                <span id="hours">00</span>
                <p>Jam</p>
            </div>
            <div class="countdown-item">
                <span id="minutes">00</span>
                <p>Menit</p>
            </div>
            <div class="countdown-item">
                <span id="seconds">00</span>
                <p>Detik</p>
            </div>
        </div>

        <form class="notify-form" onsubmit="handleSubmit(event)">
            <input type="email" placeholder="Masukkan email Anda" required>
            <button type="submit">Beritahu Saya</button>
        </form>

        <div class="social-links">
            <a href="#" title="Facebook">üìò</a>
            <a href="#" title="Twitter">üê¶</a>
            <a href="#" title="Instagram">üì∑</a>
            <a href="#" title="LinkedIn">üíº</a>
        </div>
    </div>

    <script>
        // Countdown Timer
        const countdownDate = new Date("Dec 31, 2024 23:59:59").getTime();

        const countdown = setInterval(function() {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = String(days).padStart(2, '0');
            document.getElementById("hours").innerText = String(hours).padStart(2, '0');
            document.getElementById("minutes").innerText = String(minutes).padStart(2, '0');
            document.getElementById("seconds").innerText = String(seconds).padStart(2, '0');

            if (distance < 0) {
                clearInterval(countdown);
                document.querySelector(".countdown").innerHTML = "<h2>Kami Sudah Hadir!</h2>";
            }
        }, 1000);

        // Form Submit Handler
        function handleSubmit(event) {
            event.preventDefault();
            const email = event.target.querySelector('input').value;
            alert(`Terima kasih! Kami akan mengirim notifikasi ke ${email}`);
            event.target.reset();
        }

        // Create Particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.width = Math.random() * 5 + 'px';
                particle.style.height = particle.style.width;
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        createParticles();
    </script>
</body>
</html>
